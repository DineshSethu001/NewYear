<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X_UA_Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Project 1:CountDown Timer</title>
        <link href="./assets/css/style.css" rel="stylesheet">
    </head>
    <body>
       
        <p>CountDown</p>
        <h2 class="year">New year</h2>
        <div class="container">
            <div class="box">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div class="box">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="box">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <div class="box">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>

    </body>
</html>
